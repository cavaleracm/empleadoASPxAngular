<div style="border: 1px solid black; width: 400px; padding: 16px;">
  <h3>Registro</h3>

  <form (ngSubmit)="onSubmit()" [formGroup]="empleadoForm">
    <label>Nombre:</label>
    <input formControlName="nombre" type="text" style="width: 100%; margin-bottom: 8px;" />

    <label>Correo:</label>
    <input formControlName="correo" type="email" style="width: 100%; margin-bottom: 8px;" />

    <label>Tel√©fono:</label>
    <input formControlName="telefono" type="text" style="width: 100%; margin-bottom: 8px;" />

    <label>Fecha de Nacimiento:</label>
    <div style="display: flex; align-items: center; margin-bottom: 8px;">
      <input formControlName="fechaNacimiento" type="date" style="flex: 1;" />
    </div>

    <label>Sexo:</label>
    <div style="margin-bottom: 12px;">
      <input type="radio" [value]="'Masculino'" formControlName="sexo" /> Masculino
      <input type="radio" [value]="'Femenino'" formControlName="sexo" style="margin-left: 12px;" /> Femenino
    </div>

    <button type="submit">Agregar</button>
  </form>
</div>
