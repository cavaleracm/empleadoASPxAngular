<div style="margin-top: 32px; width: 100%; overflow-x: auto;">
  <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse; margin: 0 auto; max-width: 1000px;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Num</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Nombre</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Correo</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Tel√©fono</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Fecha Nacimiento</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Sexo</th>
        <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empleados; let i = index" style="border-bottom: 1px solid #ddd;">
        <td style="padding: 12px; border: 1px solid #ddd;">{{ i + 1 }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ emp.nombre }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ emp.correo }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ emp.telefono }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ emp.fechaNacimiento | date: 'dd/MM/yy' }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ emp.sexo }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">
          <a href="#" (click)="eliminar(emp.id)" style="color: #f44336; text-decoration: none;">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
